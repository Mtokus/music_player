<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>Muhammet Tokuş</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fa-solid fa-heart"></i>
        <div class="calan">Now Playing</div>
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="resim-pano">
        <img src="" class="singer-ph" alt="" />
      </div>
      <div class="sarki-detay">
        <p class="sarki"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio class="suan-calan" src="müzikler/sez.mp3"></audio>
        </div>
      </div>
      <div class="song-timer">
        <span class="baslangic" id=".baslangic">00.00 </span>
        <span class="bitis" id="bitis">00.00 </span>
      </div>
      <div class="controls">
        <i class="fa-solid fa-repeat" id="tekrar"></i>
        <i class="fa-solid fa-backward" id="geri-sar"></i>
        <div class="play-pause">
          <i class="fa-solid fa-play" id="oynat"></i>
        </div>
        <i class="fa-solid fa-forward" id="ileri-sar"></i>
        <i class="fa-solid fa-sliders" id="sarkilarim"></i>
      </div>
    </div>

    <script src="music.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
  </body>
</html>
