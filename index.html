<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fa-solid fa-heart"></i>
        <div class="calan">Now Playing</div>
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="resim-pano">
        <img src="resimler/aksu.jpg" class="singer-ph" alt="" />
      </div>
      <div class="sarki-detay">
        <p class="sarki">KAYBOLAN YILLAR</p>
        <p class="artist">SEZEN AKSU</p>
      </div>
      <div class="progress-area">
        <audio class="suan-calan" src="müzikler/sezen aksu-kaybolan yıllar.mp3"></audio>
      </div>
      <div class="song-timer">
        <span class="baslangic">00.00 </span>
        <span class="bitis">00.00 </span>
      </div>
      <div class="controls">
        <i class="fa-solid fa-repeat" id="tekrar"></i>
        <i class="fa-solid fa-backward" id="geri-sar"></i>
        <div class="play-pause">
          <i class="fa-solid fa-play" id="oynat"></i>
        </div>
        <i class="fa-solid fa-forward" id="ileri-sar"></i>
        <i class="fa-solid fa-sliders" id="sarkilarim"></i>
      </div>
    </div>
  </body>
</html>
